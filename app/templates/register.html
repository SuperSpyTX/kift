{% block content %}
	<h1>Sign In</h1>
	<form action="" method="post" name="register">
		{{ form.hidden_tag() }}
        <p>
			Pick you username!
			{{ form.username(size=80) }}<br>
		</p>
		<p>
			Enter a secure password	
			{{ form.password(size=80) }}<br>
		</p>
		<p><input type="submit" value="Register"></p>
	</form>
{% endblock %}
